{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>website title - bootstrap html template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <!-- Font Awesome -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- Custom CSS -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" type="text/css" />

    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <!-- Inline Script -->
    <script type="text/javascript">
        $(document).ready(function () {
            // jQuery code
        });
    </script>
</head>

<body>
    <header class="section-header">
        <nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
            <div class="container">
                <ul class="navbar-nav d-none d-md-flex mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Delivery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Payment</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Call: +91 9988776655</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">English</a>
                        <ul class="dropdown-menu dropdown-menu-right" style="max-width: 100px;">
                            <li><a class="dropdown-item" href="#">Arabic</a></li>
                            <li><a class="dropdown-item" href="#">Russian</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="header-main border-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-2 col-4">
                        <div class="brand-wrap">
                            <img class="logo" src="{% static 'images/logo.png' %}" alt="Logo">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <form method="GET" action="{% url 'search' %}" class="search">
                            <div class="input-group w-100">
                                <input type="text" name="query" class="form-control" placeholder="Search" required>
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-8">
                        <div class="widgets-wrap float-md-right">
                            <div class="widget-header mr-3">
                                <a href="{% url 'cart' %}" class="icon icon-sm rounded-circle border"><i
                                        class="fa fa-shopping-cart"></i></a>
                                <span class="badge badge-pill badge-danger notify">{{ cart_item_count }}</span>
                            </div>
                            <div class="widget-header icontext">
                                <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
                                <div class="text">
                                    <span class="text-muted">Welcome</span>
                                    <div>
                                        <a href="{% url 'login' %}">Sign in</a> |
                                        <a href="{% url 'register' %}">Register</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    {% block start %}
    {% endblock %}

</body>

</html>
