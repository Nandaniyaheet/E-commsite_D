{% extends "base/base.html" %}

{% block start %}


<div class="container mt-5 pt-5">
    <div class="row">

        {% for product in products %}
        <div class="col-md-3">
            <figure class="card card-product-grid">
                <div class="img-wrap">
                    {% if product.product_images.first %}
                    <img src="{{ product.product_images.first.image.url }}" alt="{{ product.product_name }}">
                    {% else %}
                    <img src="/static/default.png" alt="No Image Available">
                    {% endif %}
                </div>
                <figcaption class="info-wrap border-top">
                    <a href="{% url 'get_products' product.slug %}" class="title">{{ product.product_name }}</a>
                    <div class="price mt-2">Rs.{{ product.price }}</div>
                </figcaption>
            </figure>
        </div>
        {% endfor %}

    </div>

</div>



{% endblock %}
