{% extends 'base/base.html' %}

{% block content %}
<h2>Search results for "{{ query }}"</h2>

{% if products %}
    <ul>
    {% for product in products %}
        <li>{{ product.name }} - Rs.{{ product.price }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products found.</p>
{% endif %}
{% endblock %}
